<cdk-virtual-scroll-viewport #virtualScrollViewport
                             [itemSize]="itemSize()"
                             class="list-viewport">
  <ol>
    <ng-container *cdkVirtualFor="let item of items()" #cdkVirtualFor>
      <li [ngClass]="{'selected': selectedItem() && item.id === selectedItem().id}"
          (click)="onItemClick(item)">{{ item.label }}
      </li>
    </ng-container>
  </ol>
</cdk-virtual-scroll-viewport>
