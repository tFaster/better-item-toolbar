<ng-container *ngFor="let item of addedItems;">

 <ng-container *ngIf="isToolbarItem(item); else templateItem">
   <tfaster-toolbar-item [itemTemplate]="item.itemTemplate"
                         [dropdownTemplate]="getDropdownConfig(item)?.template"
                         [dropdownOverlayConfig]="getDropdownConfig(item)?.overlayConfig"
                         [itemData]="item.data"
                         [itemConfig]="item.config"
                         (removeClick)="removeItem(item)"></tfaster-toolbar-item>
 </ng-container>

  <ng-template #templateItem>
    <ng-container [ngTemplateOutlet]="item.itemTemplate"></ng-container>
  </ng-template>

</ng-container>


<tfaster-item-chooser (itemClick)="addItem($event)"
                      [items]="availableItems"
                      [itemChooserAddIconTemplate]="itemChooserAddIconTemplate"></tfaster-item-chooser>
